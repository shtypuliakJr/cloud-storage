spring.datasource.url=jdbc:postgresql://db-cloud-storage:5440/cloud-storage_db?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.defer-datasource-initialization=true

spring.datasource.data=classpath:data.sql

notification.updates.queue.name=cs-notification-message-queue

aws.region=us-east-1
aws.sqs.url=https://sqs.\${aws.region}.amazonaws.com/